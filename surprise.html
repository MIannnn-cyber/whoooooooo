<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://i.pinimg.com/736x/cf/c9/24/cfc924c57329b488c09c54ad144578cc.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .letter-container {
            position: relative;
            text-align: center;
            cursor: pointer;
        }
        .click-text {
            font-family: 'Lilita One', cursive;
            font-size: 24px;
            color: white;
            margin-bottom: 10px;
        }
        .letter-img {
            width: 200px;
        }
        .message {
            display: none;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            max-width: 300px;
            text-align: center;
        }
        .custom-img {
            display: none;
            margin-top: 10px;
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
            document.getElementById('custom-img').style.display = 'block';
        }
        function changeBackground(imageUrl) {
            document.body.style.background = `url('${imageUrl}') no-repeat center center/cover`;
        }
        function changeMessage(newMessage) {
            document.getElementById('message').innerText = newMessage;
        }
        function changeImage(event) {
            const imgElement = document.getElementById('custom-img');
            imgElement.src = URL.createObjectURL(event.target.files[0]);
            imgElement.style.display = 'block';
        }
    </script>
</head>
<body>
    <p class="click-text">Click Me ↓↓↓</p>
    <div class="letter-container" onclick="showMessage()">
        <img src="letter.png" alt="Surat" class="letter-img">
    </div>
    <div id="message" class="message">

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://wallpapercave.com/w/wp4754625.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-container h2 {
            color: rgb(255, 255, 255);
            margin-bottom: 15px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ff0000;
            color: rgb(255, 255, 255);
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #000000;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Who Are You?</h2>
        <input type="text" placeholder="Enter Your Name" required>
        <button onclick="window.location.href='I think.html'">Masuk</button>

    </div>
</body>
</html>
